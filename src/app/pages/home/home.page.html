<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to EduManage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>School Management System</ion-card-title>
      <ion-card-subtitle
        >Manage your educational institution efficiently</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <p>
        Welcome to EduManage, your comprehensive school management solution. Use
        the navigation menu to:
      </p>

      <ion-list>
        <ion-item [routerLink]="['/teacher']">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Manage Teachers</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/student']">
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-label>Manage Students</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/courses']">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Manage Courses</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

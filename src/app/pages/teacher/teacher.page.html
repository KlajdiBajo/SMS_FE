<ion-content>
  <div class="teachers">
    <!-- Header -->
    <div class="teachers__header">
      <div>
        <h1 class="teachers__title">Teachers</h1>
        <p class="teachers__subtitle">Manage your school's teaching staff</p>
      </div>
      <ion-button (click)="openAddForm()" class="teachers__add-btn">
        <ion-icon name="add" slot="start"></ion-icon>
        Add Teacher
      </ion-button>
    </div>

    <app-search-bar
      [(value)]="searchTerm"
      placeholder="Search teachers by name or surname..."
      (valueChange)="onSearchChange($event)"
    ></app-search-bar>

    <!-- Teachers List -->
    <div *ngIf="teachers.length === 0" class="teachers__no-results">
      <ion-icon
        name="people"
        class="h-12 w-12 text-gray-400 mx-auto mb-4"
      ></ion-icon>
      <p>No teachers found matching your search.</p>
    </div>

    <div class="teachers__grid">
      <ion-card *ngFor="let teacher of teachers" class="teachers__card">
        <ion-card-header class="card__header">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="teachers__card-name">
                {{ teacher.title }} {{ teacher.firstName }} {{ teacher.lastName
                }}
              </h3>
            </div>
          </div>
        </ion-card-header>
        <ion-card-content class="card__content">
          <div class="teachers__card-actions">
            <ion-button
              size="small"
              fill="outline"
              (click)="openViewDetails(teacher)"
            >
              <ion-icon name="eye" slot="start"></ion-icon>
              View
            </ion-button>
            <ion-button
              size="small"
              fill="outline"
              (click)="openEditForm(teacher)"
            >
              <ion-icon name="create" slot="start"></ion-icon>
              Edit
            </ion-button>
            <ion-button
              size="small"
              fill="outline"
              color="danger"
              (click)="handleDeleteTeacher(teacher.id)"
            >
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Pagination Controls -->
    <div
      class="teachers__pagination"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
      "
    >
      <ion-button (click)="goToFirstPage()" [disabled]="isFirst"
        >1st page</ion-button
      >
      <ion-button (click)="goToPreviousPage()" [disabled]="isFirst"
        >Previous</ion-button
      >
      <span>Page {{ currentPage + 1 }} / {{ totalPages }}</span>
      <ion-button (click)="goToNextPage()" [disabled]="isLast">Next</ion-button>
    </div>

    <!-- Teacher Form Modal -->
    <app-teacher-form
      *ngIf="isFormOpen"
      [teacher]="editingTeacher"
      (submitForm)="editingTeacher ? handleEditTeacher($event) : handleAddTeacher($event)"
      (close)="closeForm()"
    ></app-teacher-form>

    <!-- Teacher Details Modal -->
    <app-teacher-details
      *ngIf="isDetailsOpen && selectedTeacher"
      [teacher]="selectedTeacher"
      (close)="closeDetails()"
      (edit)="openEditForm(selectedTeacher)"
      (delete)="handleDeleteTeacher(selectedTeacher.id)"
    ></app-teacher-details>
  </div>
</ion-content>

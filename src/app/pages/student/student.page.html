<ion-content [fullscreen]="true">
  <div class="students">
    <div class="students__header">
      <div>
        <h1 class="students__title">Students</h1>
        <p class="students__subtitle">Manage your school's students</p>
      </div>
      <ion-button (click)="handleAddStudent()" class="students__add-btn">
        <ion-icon name="add" slot="start"></ion-icon>
        Add Student
      </ion-button>
    </div>

    <app-search-bar
      [(value)]="searchTerm"
      placeholder="Search students by name or surname..."
      (valueChange)="onSearchChange($event)"
    ></app-search-bar>

    <div *ngIf="students.length === 0" class="students__no-results">
      <ion-icon
        name="people"
        class="h-12 w-12 text-gray-400 mx-auto mb-4"
      ></ion-icon>
      <p>No students found matching your search.</p>
    </div>

    <ion-grid *ngIf="students.length > 0" class="students__grid">
      <ion-row>
        <ion-col
          size="12"
          size-md="6"
          size-lg="4"
          *ngFor="let student of students"
        >
          <ion-card class="students__card">
            <ion-card-header class="card__header">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="students__card-name">
                    {{ student.firstName }} {{ student.lastName }}
                  </h3>
                  <p class="students__card-department">
                    Serial: {{ student.serialNumber }}
                  </p>
                </div>
              </div>
            </ion-card-header>
            <ion-card-content class="card__content">
              <div class="students__card-actions">
                <ion-button
                  size="small"
                  fill="outline"
                  (click)="handleViewStudent(student)"
                >
                  <ion-icon name="eye" slot="start"></ion-icon>
                  View
                </ion-button>
                <ion-button
                  size="small"
                  fill="outline"
                  (click)="handleEditStudent(student)"
                >
                  <ion-icon name="create" slot="start"></ion-icon>
                  Edit
                </ion-button>
                <ion-button
                  size="small"
                  fill="outline"
                  color="danger"
                  (click)="handleDeleteStudent(student.id)"
                >
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Pagination Controls -->
    <div
      class="students__pagination"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
      "
    >
      <ion-button (click)="goToFirstPage()" [disabled]="isFirst"
        >1st page</ion-button
      >
      <ion-button (click)="goToPreviousPage()" [disabled]="isFirst"
        >Previous</ion-button
      >
      <span>Page {{ currentPage + 1 }} / {{ totalPages }}</span>
      <ion-button (click)="goToNextPage()" [disabled]="isLast">Next</ion-button>
    </div>

    <!-- Student Form Modal -->
    <app-student-form
      *ngIf="isFormOpen"
      [student]="editingStudent"
      [isOpen]="isFormOpen"
      (submitForm)="handleFormSubmit($event)"
      (cancel)="handleFormCancel()"
    ></app-student-form>

    <!-- Student Details Modal -->
    <app-student-details
      *ngIf="isDetailsOpen && selectedStudent"
      [student]="selectedStudent"
      [isOpen]="isDetailsOpen"
      (close)="handleDetailsClose()"
      (edit)="handleEditStudent($event)"
      (delete)="handleDeleteStudent($event)"
      (associateCourse)="handleAssociateCourse($event)"
      (removeCourse)="handleRemoveCourse($event)"
    ></app-student-details>
  </div>
</ion-content>

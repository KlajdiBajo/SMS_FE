<div class="student-form-backdrop">
  <ion-card class="student-form-card">
    <ion-card-header class="student-form-header">
      <ion-card-title>{{
        student ? "Edit Student" : "Add New Student"
      }}</ion-card-title>
      <ion-button
        fill="clear"
        size="small"
        (click)="onCancel()"
        class="student-form-close-btn"
      >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="student-form-form"
      >
        <ion-item lines="none">
          <ion-label position="stacked">Name *</ion-label>
          <ion-input
            formControlName="name"
            placeholder="Enter full name"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Email *</ion-label>
          <ion-input
            formControlName="email"
            type="email"
            placeholder="Enter email address"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input
            formControlName="phoneNumber"
            placeholder="Enter phone number"
          >
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Date of Birth</ion-label>
          <ion-input formControlName="dateOfBirth" type="date"> </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Address</ion-label>
          <ion-input formControlName="address" placeholder="Enter address">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Enrollment Date</ion-label>
          <ion-input formControlName="enrollmentDate" type="date"> </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Status</ion-label>
          <ion-select formControlName="status">
            <ion-select-option value="active">Active</ion-select-option>
            <ion-select-option value="inactive">Inactive</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Form Actions -->
        <div class="student-form-actions">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="form.invalid"
            color="primary"
          >
            <ion-icon name="checkmark" slot="start"></ion-icon>
            {{ student ? "Update Student" : "Add Student" }}
          </ion-button>

          <ion-button
            expand="block"
            fill="outline"
            type="button"
            (click)="onCancel()"
            color="medium"
          >
            <ion-icon name="close" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>

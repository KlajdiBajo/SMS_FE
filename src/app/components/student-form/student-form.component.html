<div class="student-form-backdrop">
  <ion-card class="student-form-card">
    <ion-card-header class="student-form-header">
      <ion-card-title>{{
        student ? "Edit Student" : "Add New Student"
      }}</ion-card-title>
      <ion-button
        fill="clear"
        size="small"
        (click)="onCancel()"
        class="student-form-close-btn"
      >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="student-form-form"
      >
        <ion-item lines="none">
          <ion-label position="stacked">First Name *</ion-label>
          <ion-input
            formControlName="firstName"
            placeholder="Enter first name"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Last Name *</ion-label>
          <ion-input
            formControlName="lastName"
            placeholder="Enter last name"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Serial Number *</ion-label>
          <ion-input
            formControlName="serialNumber"
            placeholder="Enter serial number"
            required
          >
          </ion-input>
        </ion-item>

        <!-- Form Actions -->
        <div class="student-form-actions">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="form.invalid"
            color="primary"
          >
            <ion-icon name="checkmark" slot="start"></ion-icon>
            {{ student ? "Update Student" : "Add Student" }}
          </ion-button>

          <ion-button
            expand="block"
            fill="outline"
            type="button"
            (click)="onCancel()"
            color="medium"
          >
            <ion-icon name="close" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>

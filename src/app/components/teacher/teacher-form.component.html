<div class="teacher-form-backdrop">
  <ion-card class="teacher-form-card">
    <ion-card-header class="teacher-form-header">
      <ion-card-title>{{ teacher ? 'Edit Teacher' : 'Add New Teacher' }}</ion-card-title>
      <ion-button fill="clear" size="small" (click)="onClose()" class="teacher-form-close-btn">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="teacher-form-form">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label position="stacked">First Name</ion-label>
              <ion-input formControlName="firstName" required></ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-label position="stacked">Last Name</ion-label>
              <ion-input formControlName="lastName" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone</ion-label>
          <ion-input formControlName="phone" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Department</ion-label>
          <ion-input formControlName="department" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Subject</ion-label>
          <ion-input formControlName="subject" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Hire Date</ion-label>
          <ion-input formControlName="hireDate" type="date" required></ion-input>
        </ion-item>
        <div class="teacher-form-actions">
          <ion-button expand="block" type="submit" [disabled]="form.invalid">
            {{ teacher ? 'Update Teacher' : 'Add Teacher' }}
          </ion-button>
          <ion-button expand="block" fill="outline" type="button" (click)="onClose()">
            Cancel
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>

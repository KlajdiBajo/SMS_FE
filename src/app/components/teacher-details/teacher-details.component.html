<div class="teacher-details-backdrop">
  <div class="details-container">
    <div class="details-content">
      <ion-button fill="clear" (click)="onClose()" class="close-button">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>

      <div class="info-grid">
        <div class="info-section">
          <h3>Personal Information</h3>
          <div class="info-list">
            <p>
              <span class="label">Name:</span> {{ teacher.firstName }}
              {{ teacher.lastName }}
            </p>
            <p><span class="label">Email:</span> {{ teacher.email }}</p>
            <p><span class="label">Phone:</span> {{ teacher.phone }}</p>
          </div>
        </div>

        <div class="info-section">
          <h3>Work Information</h3>
          <div class="info-list">
            <p>
              <span class="label">Department:</span> {{ teacher.department }}
            </p>
            <p><span class="label">Subject:</span> {{ teacher.subject }}</p>
            <p><span class="label">Hire Date:</span> {{ teacher.hireDate }}</p>
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <ion-button expand="block" (click)="onEdit()">
          <ion-icon name="create" slot="start"></ion-icon>
          Edit Teacher
        </ion-button>
        <ion-button color="danger" expand="block" (click)="onDelete()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete Teacher
        </ion-button>
      </div>
    </div>
  </div>
</div>

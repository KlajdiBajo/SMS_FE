<div class="teacher-details-backdrop">
  <div class="details-container">
    <div class="details-content">
      <ion-button fill="clear" (click)="onClose()" class="close-button">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>

      <div class="info-grid">
        <div class="info-section">
          <h3>Teacher Information</h3>
          <div class="info-list">
            <p>
              <span class="label">Name:</span> {{ teacher.firstName }}
              {{ teacher.lastName }}
            </p>
            <p><span class="label">Title:</span> {{ teacher.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

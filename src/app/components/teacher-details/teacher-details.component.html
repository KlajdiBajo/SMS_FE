<div class="teacher-details-backdrop">
  <ion-card class="teacher-details-card">
    <ion-card-header class="teacher-details-header">
      <ion-card-title>Teacher Details</ion-card-title>
      <ion-button fill="clear" size="small" (click)="onClose()" class="teacher-details-close-btn">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content class="teacher-details-content">
      <div class="teacher-details-avatar-container">
        <div class="teacher-details-avatar">
          <span>{{ initials }}</span>
        </div>
        <h2 class="teacher-details-name">{{ teacher.firstName }} {{ teacher.lastName }}</h2>
        <p class="teacher-details-department">{{ teacher.department }} Department</p>
      </div>
      <div class="teacher-details-info-list">
        <div class="teacher-details-info-item">
          <ion-icon name="mail-outline" class="teacher-details-info-icon"></ion-icon>
          <div>
            <p class="teacher-details-info-label">Email</p>
            <p class="teacher-details-info-value">{{ teacher.email }}</p>
          </div>
        </div>
        <div class="teacher-details-info-item">
          <ion-icon name="call-outline" class="teacher-details-info-icon"></ion-icon>
          <div>
            <p class="teacher-details-info-label">Phone</p>
            <p class="teacher-details-info-value">{{ teacher.phone }}</p>
          </div>
        </div>
        <div class="teacher-details-info-item">
          <ion-icon name="business-outline" class="teacher-details-info-icon"></ion-icon>
          <div>
            <p class="teacher-details-info-label">Department</p>
            <p class="teacher-details-info-value">{{ teacher.department }}</p>
          </div>
        </div>
        <div class="teacher-details-info-item">
          <ion-icon name="book-outline" class="teacher-details-info-icon"></ion-icon>
          <div>
            <p class="teacher-details-info-label">Subject</p>
            <p class="teacher-details-info-value">{{ teacher.subject }}</p>
          </div>
        </div>
        <div class="teacher-details-info-item">
          <ion-icon name="calendar-outline" class="teacher-details-info-icon"></ion-icon>
          <div>
            <p class="teacher-details-info-label">Hire Date</p>
            <p class="teacher-details-info-value">{{ teacher.hireDate | date }}</p>
          </div>
        </div>
      </div>
      <ion-button expand="block" (click)="onClose()">Close</ion-button>
    </ion-card-content>
  </ion-card>
</div>
